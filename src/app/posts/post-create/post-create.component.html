<mat-card>
    <mat-form-field>
        <mat-label>Título</mat-label>
        <input matInput placeholder="Digite o título" [(ngModel)]="enteredTitle">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Conteúdo</mat-label>
        <textarea matInput rows="6" placeholder="Digite o conteúdo" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="onAddPost()">Adicionar Post</button>
</mat-card>
